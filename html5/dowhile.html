
<!doctype html>
<html>
<head>
<title>dowhile</title>
</head>
<body>
<h1 align="center">DO WHILE OPERATOR</h1>
<script>
var i=1;
do
{
document.write(i +"<br>");//first execute value and check

i=i+2;
}
while(i<=50)
</script>

<script>

}
while(i<=50)
</script>
</body>
</html>
