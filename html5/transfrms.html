<!doctype html>
<html>
<head>
<title>transforms</title>
<style>
body
{
width:300px;
height:400px;
background-color:red;
border:4px solid green;
}
div
{
background-color:blue;
border:1px dotted yellow;
width:70px;
transform:translate(50px,100px);
transform:matrix(1,2,3,0,5
}
h6
{
transform:rotate(-150deg);
}
h1
{
transform:scale(1,1);
}
h5
{
transform:skew(50deg,100deg);
}
h4
{
transform:matrix(1,-0.3,0.1,1,1,1);
}
</style>
</head>
<body>
<h1>TRANSFORMS</h1>
<div>sameera</div>
<h5>mohanakrishna</h5>
<h6>avika krishna</h6>
<h4>gopanna</h4>
<h4>rama</h4>

<h6>lipika krishna</h6>
</body>
</html>
