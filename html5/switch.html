<!doctype html>
<html>
<head>
<title>switch statement</title>
</head>
<body>
<h1><center>SWITCH STATEMENT</center></h1>
<script>
var marks=65;
switch(true)
{
case marks>75:result="A GRADE";
break;
case marks>60:result="B GRADE";
break;
case marks>45:result="C GRADE";
break;
case marks>36:result="D GRADE";
break;
default:result="fail";
}
document.write(result);
</script>
</body>
</html>
