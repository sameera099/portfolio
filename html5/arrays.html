<!doctype html>
<html>
<head>
<title>arrays</title>
</head>
<body bgcolor="red">
<center><h1>ARRAYS</h1>
<script>
var student=["sai","sam","akki","mittu"];
for(i=0;i<student.length;i++)
{
document.write(student[i] +"<br>");
}
</script>
<script>
var i=0;
var sams=new Array();
sams[0]="ashu";
sams[1]="akki";
sams[2]="mittu";
sams[3]="kruthu";
sams[4]="junnu";
while(i<sams.length)
{
document.write(sams[i] + "<br>");
i++;
}
</script>
<script>
var emp=new Array("amma","nanna","akka","chelle");
for(i=0;i<emp.length;i++)
{
document.write(emp[i] +"<br>");
}
</script>
</center>
</body>
</html>
