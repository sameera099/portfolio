<!doctype html>
<html>
<head>
<title>transforms</title>
<style>
div
{
background-color:blue;
border:1px dotted yellow;
width:300px;
height:100px;
transform:translate3d(20px,30px,40px);
}
h6
{
transform:rotatez(50deg);
}
h1
{
transform:scale3d(1,2,3);
}
h4
{
transform:rotate3d(1,2,3,10deg);
border:1px dotted green;
}
</style>
</head>
<body>
<h1>TRANSFORMS</h1>
<div>sameera</div>
<h5>mohanakrishna</h5>
<h6>avika krishna</h6>
<h4>gopanna</h4>
<h4>rama</h4>

<h6>lipika krishna</h6>
</body>
</html>
