<!doctype html>
<html>
<head>
<title>round corners</title>
<style>
.f1
{
border:5px solid red;
margin:20px;
border- top-left-radius:50px; 
border-top-right-radius:70px;
border-bottom-left-radius:90px;
border-bottom-right:60px;
}
.f2
{
border-right:5px solid red;
border-left:5px dotted blue;
border-top:5px ridge green;
border-bottom:5px dashed yellow;

}
.f2:hover
{
border-radius:50%;
}
.f1:hover
{
border-radius:50px/70px;
}

</style>
<body>
<img class="f1" src="C:\Users\Mohan\Desktop\OIP (1).jpg" width="500" height="500">
<img class="f2" src="C:\Users\Mohan\Desktop\OIP.jpg" width="500" height="500">
</body>
</html>
