<!doctype html>
<html>
<head><title>svg(scalable vector graphics)</title>
</head>
<body>
<svg width="150"height="200" background-color:red;>
<rect x="30" y="30" width="100" height="75" style="fill:blue; stroke:pink; stroke-width:5;" rx="20" ry="20"/>
</svg>
<svg width="200"height="200">
<circle cx="75" cy="75" r="50" style="fill:blue;stroke:red; stroke-width:4;">
</svg>
<svg width="250" height="300">
<polygon points="100,1400 70,90 120,60"/>
</svg>
<svg width="250" height="300">
<polygon points="100,10,40,190,70 190,190,78,71,190"/>
</svg>

</body>
</html>
