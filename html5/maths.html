<!doctype html>
<head>
<title>maths</title>
</head>
<body bgcolor="blue" text="pink">
<h1>MATH OBJECTS</h1>
<script>
var x=3;
var z=-2;
var y=14.68;
document.write(Math.sqrt(x) +"<br>");
document.write(Math.pow(5 ,4 )+"<br>");
document.write(Math.abs(z) + "<br>"); //if value in - it gives result +ve
document.write(Math.floor(y) + "<br>"); //point lo unna result before point display now ans 14
document.write(Math.random(y) + "<br>");
document.write(Math.ceil(y) + "<br>");//reverse of floor aftr point nxt value disply now ans 15
</script>
</body>
